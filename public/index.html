<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cloud Based Collaborative Whiteboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button
      id="collaborate"
      onclick="TogetherJS(this); return false;"
      style="
        align-items: center;
        background-color: cadetblue;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
      "
    >
      User Collaboration
    </button>
    <script src="https://togetherjs.com/togetherjs-min.js"></script>

    <button
      id="leader"
      onclick="voteForLeaderFunction()"
      style="
        align-items: center;
        background-color: cadetblue;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
      "
    >
      Choose A Leader
    </button>
    <div id="controls">
      <input
        id="snapshotButton"
        type="button"
        value="Take snapshot"
        style="
          align-items: center;
          background-color: cadetblue;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        "
      />
      <img id="snapshotImageElement" />
    </div>
    <div id="choices">
      <p>
        want to save the copy of whiteboard? Please share your opinion by
        clicking on the Vote button below.
      </p>
      <div class="choice">
        <div class="result">
          <div class="bar" data-choice="1"></div>
        </div>
        <div class="label">
          <p>Yes</p>
          <button data-choice="1">Save</button>
          <br />
        </div>
      </div>
      <div class="choice">
        <div class="result">
          <div class="bar" data-choice="2"></div>
        </div>
        <div class="label">
          <p>No</p>
          <button data-choice="2">Archieve</button>
          <br />
        </div>
      </div>
    </div>
    <br />
    <br />

    <canvas class="whiteboard"></canvas>
    <div class="colors">
      <div class="color black"></div>
      <div class="color red"></div>
      <div class="color green"></div>
      <div class="color pink"></div>
      <div class="color blue"></div>
      <div class="color orange"></div>
      <div class="color yellow"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/vote.js"></script>
    <script src="/saveStateVote.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
